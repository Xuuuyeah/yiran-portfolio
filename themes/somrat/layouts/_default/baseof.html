<!DOCTYPE html>
<html lang="{{ with site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
{{- partial "head.html" . -}}

<body>
	{{- partialCached "preloader.html" . -}}
	{{ if not .IsHome}}
	{{- partial "header.html" . -}}
	{{ end }}
	{{- block "main" . }}{{- end }}
	{{ if not .IsHome}}
	{{- partialCached "footer.html" . -}}
	{{ end }}
	{{- partialCached "script.html" . -}}
<style>
#form-toast {
  display: none;
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  z-index: 99999;
  background: rgba(20, 20, 20, 0.75);
  border: 1px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);
  border-radius: 8px;
  padding: 44px 60px;
  text-align: center;
  opacity: 0;
  transition: opacity 1.5s ease;
}
#form-toast.visible { opacity: 1; }
#form-toast span {
  color: rgba(255, 255, 255, 0.7);
  font-size: 14px;
  font-weight: 300;
  letter-spacing: 3px;
  text-transform: uppercase;
}
</style>
<div id="form-toast"><span>message sent</span></div>
</body>

</html>
